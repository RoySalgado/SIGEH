                    <div class="head"> <h3>Recuperar Cuenta</h3> </div>

                            <input class="form-control form-styling"  type="email" name="email" placeholder="" required/>
                        </div>
                        <div class="form-group">
                            <label for="titularName">Nombre del titular</label>

                        </div>
                        <div class="g-recaptcha" data-sitekey="6Lfi_bcbAAAAAHCkLC-Gk_c6ZKBgecyQW5RhC5wF"></div>            
                            <button class="btn btn-success mt-4" onclick="descargar()">Recuperar contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
